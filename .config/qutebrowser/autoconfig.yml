# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.tabs.even.bg:
    global: '#1b1c22'
  colors.tabs.even.fg:
    global: '#888888'
  colors.tabs.odd.bg:
    global: '#1b1c22'
  colors.tabs.odd.fg:
    global: '#888888'
  colors.tabs.selected.even.bg:
    global: '#42414d'
  colors.tabs.selected.odd.bg:
    global: '#42414d'
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.geolocation:
    global: false
  content.pdfjs:
    global: true
  history_gap_interval:
    global: -1
  input.match_counts:
    global: false
  search.ignore_case:
    global: always
  search.wrap:
    global: false
  spellcheck.languages:
    global:
    - da-DK
    - en-US
    - nb-NO
  statusbar.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  statusbar.position:
    global: top
  tabs.background:
    global: false
  tabs.close_mouse_button:
    global: none
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.wrap:
    global: false
  url.default_page:
    global: qute://bookmarks/
  url.start_pages:
    global: qute://bookmarks/
