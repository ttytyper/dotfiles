# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      catt: spawn --userscript --output-messages --verbose /usr/bin/env catt
      catt-hint: hint links spawn --userscript --output-messages --verbose /usr/bin/env
        catt
      mpv: spawn --userscript --verbose /usr/bin/env mpv --no-terminal --force-window=immediate
        --
      mpv-hint: hint links spawn --userscript --verbose /usr/bin/env mpv --no-terminal
        --force-window=immediate --
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      caret: {}
      normal:
        ',ca': catt-hint add {hint-url}
        ',cc': catt-hint cast {hint-url}
        ',cp': catt play
        ',cs': catt stop
        ',ct': catt play_toggle
        ',jj': yank --quiet selection;; open -r -t https://jpdb.io/search?q={clipboard}
        ',jk': yank --quiet selection;; open -r -t https://www.kakimashou.com/dictionary/search/{clipboard}
        ',mph': mpv-hint {hint-url}
        ',mpu': mpv {url}
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.command.private.bg:
    global: black
  colors.statusbar.normal.bg:
    global: black
  colors.statusbar.normal.fg:
    global: yellow
  colors.statusbar.private.bg:
    global: black
  colors.statusbar.private.fg:
    global: lime
  colors.tabs.even.bg:
    global: '#1b1c22'
  colors.tabs.even.fg:
    global: '#888888'
  colors.tabs.odd.bg:
    global: '#1b1c22'
  colors.tabs.odd.fg:
    global: '#888888'
  colors.tabs.selected.even.bg:
    global: '#42414d'
  colors.tabs.selected.odd.bg:
    global: '#42414d'
  colors.webpage.darkmode.enabled:
    '*://qutebrowser.org/*': true
    global: false
    qute://*: true
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.cookies.accept:
    global: all
  content.default_encoding:
    global: utf-8
  content.geolocation:
    global: false
  content.pdfjs:
    global: true
  content.private_browsing:
    global: true
  content.register_protocol_handler:
    global: false
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefile={}
  hints.min_chars:
    global: 2
  hints.mode:
    global: letter
  history_gap_interval:
    global: -1
  input.insert_mode.auto_load:
    global: true
  input.match_counts:
    global: false
  logging.level.console:
    global: error
  qt.chromium.low_end_device_mode:
    global: auto
  scrolling.bar:
    global: overlay
  search.ignore_case:
    global: always
  search.wrap:
    global: true
  spellcheck.languages:
    global:
    - da-DK
    - en-US
    - nb-NO
  statusbar.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  statusbar.position:
    global: top
  tabs.background:
    global: false
  tabs.close_mouse_button:
    global: none
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.wrap:
    global: false
  url.default_page:
    global: qute://bookmarks/
  url.start_pages:
    global: qute://bookmarks/
